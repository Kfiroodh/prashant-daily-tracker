name: Deploy to Firebase Hosting

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Prepare public directory
        run: |
          rm -rf public || true
          mkdir public
          rsync -av --exclude='.git' --exclude='node_modules' --exclude='public' ./ public/

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          # Use a CI token instead of a service account to avoid creating a billing-enabled service account.
          # Generate token locally with: `firebase login:ci` and add it as repository secret `FIREBASE_TOKEN`.
          firebaseToken: ${{ secrets.FIREBASE_TOKEN }}
          projectId: prashant-75ef7
